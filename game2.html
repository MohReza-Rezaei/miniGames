<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div id="scoreboard">
            <p>Player Points: <span id="player-points">0</span></p>
            <p>CPU Points: <span id="cpu-points">0</span></p>
        </div>
        <div id="choices">
            <button class="choice" data-choice="rock">✊ Rock</button>
            <button class="choice" data-choice="paper">✋ Paper</button>
            <button class="choice" data-choice="scissors">✌️ Scissors</button>
        </div>
        <div id="results">
            <p id="user-choice">You chose: <span></span></p>
            <p id="cpu-choice">CPU chose: <span></span></p>
            <p id="winner"></p>
        </div>
        <button id="play-again">Play Again</button>
        <button id="back-home">Back to Home</button>
    </main>
    <script src="game2.js"></script>
</body>
</html>
